<html>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="https://raw.githubusercontent.com/domoritz/leaflet-maskcanvas/1083cedde9d2a0e358373b3998def396f7aadff5/src/QuadTree.js"></script>
<script src="https://raw.githubusercontent.com/domoritz/leaflet-maskcanvas/1083cedde9d2a0e358373b3998def396f7aadff5/src/L.TileLayer.MaskCanvas.js"></script>
<div id="map" style="width: 100%; height: 100%;" />
<script>
// Build map (of Berlin) with smiley face mask canvas.
var map = L.map('map').setView([52.485, 13.435], 12);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var mask_layer = new L.TileLayer.MaskCanvas({
   opacity: 0.333,
   radius: 1000
});
mask_layer.setData([[52.5, 13.4],        [52.5, 13.47],
                             [52.485, 13.435],
                    [52.463, 13.4],    [52.463, 13.47],
                    [52.455, 13.415], [52.455, 13.455],
                             [52.453, 13.435],
]);
mask_layer.addTo(map);
</script>
</html>
